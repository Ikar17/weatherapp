<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Xanh+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <section class="weather-info" id="mainContainer">
            <div class="weather-info_search-view" id="weatherSearchView">
                <label for="searchInput">Check weather:</label>
                <input id="searchInput" type="text">
                <button id="searchButton">search</button>
            </div>

            <div class="weather-info_forecast-view" id="weatherForecastView">
                <button id="returnButton">return</button>

                <div class="weather-info_city" id="weatherInfoCity">

                </div>
    
                <div class="weather-info_temperature" id="weatherInfoTemperature">
    
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
